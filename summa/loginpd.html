<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYSTAL DELTA Login</title>
    <link rel="stylesheet" href="lstyles.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <img src="logo.png" alt="CRYSTAL DELTA Logo" class="logo">
            <h1>Login</h1>
            <div class="input-container">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button id="loginButton">Login</button>
            <p class="register-link">Don't have an account? <a href="#">Register</a></p>
        </div>
        <div class="illustration-section">
            <img src="illustration.png" alt="Illustration">
        </div>
    </div>
    <script src="lscript.js"></script>
</body>
</html>

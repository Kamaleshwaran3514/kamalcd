<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="2styles.css">
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="illustration.png" alt="Illustration"> <!-- Replace with your image -->
        </div>
        <div class="form">
            <h2>Please Fill Out the Form to Register!</h2>
            <form id="registrationForm">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="login-link">
                <p>Yes, I have an account? <a href="#">Login</a></p>
            </div>
        </div>
    </div>
    <script src="2script.js"></script>
</body>
</html>
